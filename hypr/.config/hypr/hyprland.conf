################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=eDP-1, 1920x1080@144Hz, 1920x0, 1
monitor=HDMI-A-1, 1920x1080@60Hz, 0x0, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun -s ~/dotfiles/wofi/.config/wofi/style.css


#################
### AUTOSTART ###
#################
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst

# Dark mode [https://github.com/hyprwm/Hyprland/discussions/5867]
exec = gsettings set org.gnome.desktop.interface gtk-theme "YOUR_DARK_GTK3_THEME"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
# env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
    no_hardware_cursors = true
}

#####################
### LOOK AND FEEL ###
#####################
source = ~/dotfiles/hypr/.config/hypr/colors.conf

general { 
    gaps_in = 2
    gaps_out = 10

    border_size = 2

    col.active_border = $darkGalaxyColor1
    col.inactive_border = $darkGalaxyColor5
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}
group {
    groupbar {
        col.active = $darkGalaxyColor1
        col.inactive = $darkGalaxyColor5
    }
}
decoration {
    col.shadow = $darkGalaxyColor5
    rounding = 20
    
    # Change transparency of focused and unfocused windows
    active_opacity = 0.92 
    inactive_opacity = 0.80 

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to SUPER + P in the keybinds section below
    preserve_split = true # You probably want this
}
master {
    new_is_master = true
}
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fr,ara
    kb_variant =
    kb_model = pc105
    kb_options = grp:alt_space_toggle
    kb_rules =
 
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 0.3
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}


####################
### KEYBINDINGSS ###
####################

bind = SUPER, T, exec, $terminal
bind = SUPER, X, killactive,
bind = SUPER, M, exit,
bind = SUPER, E, exec, $fileManager
bind = SUPER, V, togglefloating,
bind = SUPER, R, exec, $menu
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, J, togglesplit, # dwindle

# Move focus withSUPER + vim keys 
bind = SUPER_SHIFT, h, movefocus, l
bind = SUPER_SHIFT, l, movefocus, r
bind = SUPER_SHIFT, k, movefocus, u
bind = SUPER_SHIFT, j, movefocus, d

bind = SUPER_CTRL, h, movewindoworgroup, l
bind = SUPER_CTRL, l, movewindoworgroup, r
bind = SUPER_CTRL, k, movewindoworgroup, u
bind = SUPER_CTRL, j, movewindoworgroup, d

# Groups controls
bind = SUPER, G, togglegroup
bind = SUPER, TAB, changegroupactive
bind = SUPER_SHIFT, TAB, changegroupactive, b

bind = SUPER_SHIFT_CTRL, h, resizeactive, -100 0
bind = SUPER_SHIFT_CTRL, l, resizeactive, 100 0
bind = SUPER_SHIFT_CTRL, k, resizeactive, 0 100
bind = SUPER_SHIFT_CTRL, j, resizeactive, 0 -100

# Workspaces
bind = SUPER, code:10, workspace, 1
bind = SUPER, code:11, workspace, 2
bind = SUPER, code:12, workspace, 3
bind = SUPER, code:13, workspace, 4
bind = SUPER, code:14, workspace, 5
bind = SUPER, code:15, workspace, 6
bind = SUPER, code:16, workspace, 7
bind = SUPER, code:17, workspace, 8
bind = SUPER, code:18, workspace, 9
bind = SUPER, code:19, workspace, 10

# Send to Workspaces
bind = SUPER_SHIFT, code:10, movetoworkspace, 1
bind = SUPER_SHIFT, code:11, movetoworkspace, 2
bind = SUPER_SHIFT, code:12, movetoworkspace, 3
bind = SUPER_SHIFT, code:13, movetoworkspace, 4
bind = SUPER_SHIFT, code:14, movetoworkspace, 5
bind = SUPER_SHIFT, code:15, movetoworkspace, 6
bind = SUPER_SHIFT, code:16, movetoworkspace, 7
bind = SUPER_SHIFT, code:17, movetoworkspace, 8
bind = SUPER_SHIFT, code:18, movetoworkspace, 9
bind = SUPER_SHIFT, code:19, movetoworkspace, 10

# Scroll through existing workspaces withSUPER + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows withSUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Audio control (pulseaudio)
bind = , xf86audioraisevolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , xf86audiolowervolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Launch terminal with Omen button
bind = , XF86Launch2, exec, kitty

bind = , XF86Calculator, exec, gnome-calculator

# Window control
bind=SUPER,F,fakefullscreen
bind=SUPER_SHIFT,F,fullscreen, 1
bind=SUPER_CTRL,F,fullscreen, 0
bind=SUPER,C,centerwindow
bind=SUPER_SHIFT,C,centerwindow
bind=SUPER_SHIFT,C,setfloating
bind=SUPER_SHIFT,C,resizeactive, exact 90% 70%

